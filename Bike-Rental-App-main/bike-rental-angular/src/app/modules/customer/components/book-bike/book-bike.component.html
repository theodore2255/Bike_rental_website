<div style="background-color: #ccc; padding: 24px;" *ngIf="bike">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child">
    <div style="background-color: #fff;  padding: 24px;">
      <div>
        <img class="profile w-1/2 m-auto" style="height: 600px; border-radius: 10px; object-fit: cover;"
          [src]="bike.processedImage" alt="profile">
      </div>

      <div style="padding-top: 24px;">
        <h2 style="cursor: pointer; color: #108ee9;">{{bike.brand}} - {{bike.name}}</h2>

        <p>{{bike.description}}</p>

        <h5>Price: <b>${{bike.price}}</b> - Color : <b>{{bike.color}}</b> - Transmission : <b>{{bike.transmission}}</b> -
          Type : <b>{{bike.type}}</b> - Year : <b>{{bike.year}}</b>
        </h5>
      </div>
    </div>
  </div>

  <div class="flex justify-center pt-6">
    <button style="min-width: 100px;" nzSize="small" nz-button nzType="primary" (click)="bookABike(validateForm.value)">
      Book
    </button>
  </div>
</div>
